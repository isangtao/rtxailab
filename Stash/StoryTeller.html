<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoryTeller</title>
    <style>
        body { color: #014b01; white-space: pre-wrap; word-wrap: break-word; padding: 100px; background-color: #000000;}
    </style>
    <script>
        // Ensure that there is an environmental variable named "OLLAMA_ORIGINS" with a value of "*" then restart Ollama. [ollama pull llama3.2]
        myprompt = "Details about the protagonist of a story follows.\nName: Michael Carlos\nEthnicity: Filipino\nGender: Male\nAge: 55\nHeight: 5ft 10in\nInterests: artificial intelligence, robotics, motorcycling, aikido, archery, hiking, kayaking, snorkeling, survival skills, minimalism, resourcefulness, math, physics, biology\nOccupation: AI Researcher and Developer\nCountry of residence: Canada\nCity of residence: Vancouver\nOther: Founded AGI Labs Inc, a company focused on Artificial General Intelligence. He developed a real-time, reinforcement-learning architecture that self-organizes through evolutionary algorithms.\nPlot: Michael creates the first combat AI with the ability to learn exponentially. Michael merges with the AI and moves past space-time constraints. He becomes invincible and gains the ability to be anywhere at anytime.\n\nIn the style of an action adult novel, write a long story based on the plot. Do not say rain, resonance or echoes. Give the story a happy ending. Set it in a utopian downtown Vancouver in the near future with sunshine and warm weather. Do not address Michael Carlos as Dr. or Mike. Provide no explanation or preamble. Just state the title and jump into the story.\n\n"
        
        function speak(text) 
        {
            return new Promise((resolve, reject) => 
            {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = resolve;
            utterance.onerror = reject;
            speechSynthesis.speak(utterance);
            });
        }

        async function dream() 
        {
            const response = await fetch("http://localhost:11434/api/generate", {method: "POST", headers: {"Content-Type": "application/json", "Authorization": "Bearer 1234"}, body: JSON.stringify({model: "llama3.2", prompt: myprompt, stream: true})});

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const output = document.getElementById("output");
            output.innerText = ""; // myprompt;
            speechtext = "";

            while (true) 
            {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                chunktext = JSON.parse(chunk).response;
                output.innerText += chunktext;
                speechtext += chunktext;
                if (chunktext == ".")
                {
                    speak(speechtext);
                    speechtext = "";
                }
            }
        }
        
    </script>
</head>
<body onload="dream()">
    <p id="output"></p>
</body>
</html>
